<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map | Savyours</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLMDJ87RHvR52yW+O6lP4dF6T3qjR73v2b+Xq7Tz/w/oV6c2C3t/p1l5N8q9q1P3lA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    
</head>
<body class="map-page">
    <header>
        <div class="logo">Savyours</div>
        
        <input type="checkbox" id="menu-checkbox" style="display: none;">
        <label for="menu-checkbox" class="menu-toggle">
            <i class="fas fa-bars"></i>
        </label>

        <nav>
            <a href="#">Find Bags</a>
            <a href="#">Business Login</a> 
            <a href="#">My Account</a>
        </nav>
    </header>

    <main>
        <section class="map-view-section">
            <div id="interactive-map" class="map-container">
                </div>
        </section>
    </main>

    <div class="mobile-nav-bar">
        <a href="index.html">
            <span class="icon"><i class="fas fa-search"></i></span>
            <span>Discover</span>
        </a>
        <a href="map.html" class="active">
            <span class="icon"><i class="fas fa-map-marker-alt"></i></span>
            <span>Map</span>
        </a>
        <a href="favorites.html">
            <span class="icon"><i class="fas fa-star"></i></span>
            <span>Favorites</span>
        </a>
        <a href="orders.html">
            <span class="icon"><i class="fas fa-shopping-bag"></i></span>
            <span>Orders</span>
        </a>
        <a href="profile.html">
            <span class="icon"><i class="fas fa-user-circle"></i></span>
            <span>Profile</span>
        </a>
    </div>

    <script>
        // Check if the map container exists
        if (document.getElementById('interactive-map')) {
            
            // 1. Initialize the map (Centered near Bandar Seri Begawan)
            var map = L.map('interactive-map').setView([4.9450, 114.9427], 13); // Latitude/Longitude and Zoom Level

            // 2. Add the Tile Layer (OpenStreetMap)
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
                attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
            }).addTo(map);

            // 3. Add a sample marker for a store
            var storeMarker = L.marker([4.9123, 114.9348]).addTo(map)
                .bindPopup("<b>The Green Cafe</b><br>Magic Bag Available!").openPopup();
                
            // 4. Optionally add a marker for the user's current location (Simulated)
            L.circle([4.9450, 114.9427], {
                color: 'blue',
                fillColor: '#30a4ff',
                fillOpacity: 0.5,
                radius: 300 // radius in meters
            }).addTo(map).bindPopup("Your Location");
        }
    </script>
</body>
</html>
