<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Savyours - Rescue Delicious Food in Brunei</title>
    <link rel="stylesheet" href="style.css">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body class="dark-mode">
<section id="screen-business-signup" class="auth-screen">
            <div class="top-bar-business-signup">
                <span class="material-icons back-icon" onclick="showScreen('auth')">arrow_back</span>
                <div id="sholat-time-signup" class="brunei-feature">
                    <span class="material-icons">mosque</span>
                    <span id="next-sholat-signup">Next Prayer: Loading...</span>
                </div>
            </div>

            <div class="auth-box">
                <h1>Rescue Food With Us</h1>
                <p>Register your food business to start saving surplus food and earning revenue.</p>

                <input type="text" placeholder="Business Name">
                <input type="text" placeholder="Contact Person">
                <input type="email" placeholder="Business Email">
                <input type="tel" placeholder="Phone Number">

                <hr style="margin-top: 25px;">

                <h2>Initial Bag Details</h2>
                <p style="margin-bottom: 10px; font-size: 0.9rem;">Help us understand the food you typically offer.</p>

                <input type="text" placeholder="Item Name (e.g., Bakery Mix Bag)">
                <input type="number" placeholder="Regular Bag Value (e.g., 25.00)" min="1" step="0.01">
                <input type="number" placeholder="Rescue Price (e.g., 8.00)" min="1" step="0.01">
                <textarea placeholder="Description of what the bag usually contains (e.g., assorted pastries, bread, and sandwiches)" rows="3"></textarea>

                <div class="file-upload-container">
                    <label for="business-image-upload" class="file-upload-label">
                        <span class="material-icons">cloud_upload</span> Upload Business/Food Image
                    </label>
                    <input type="file" id="business-image-upload" accept="image/*" style="display: none;">
                    <span id="file-name-display" class="file-name-display">No file chosen.</span>
                </div>

                <button class="primary-auth-btn" style="margin-top: 25px;">Submit Registration</button>
                <p class="small-link" style="margin-top: 15px;">We will contact you within 48 hours!</p>
            </div>
        </section>
      </body>

</html>
